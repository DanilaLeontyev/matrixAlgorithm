<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>РЦР</title>
</head>

<body>
    <input type="number" value="40" id="x" name="x" placeholder="Min: 1, max: 40" min="1"
        max="40" step="1" />
    <input type="number" value="40" id="y" name="y" placeholder="Min: 1, max: 40" min="1"
        max="40" step="1" />
    <input type="number" value="0.5" id="probability" min="0.01" max="0.99" step="0.01">
    <button id="createMatrix">Создать матрицу</button>
    <button id="calcDomain">Посчитать домены</button>
    <button id="autoMatrix">Авто</button>
    <div class="domainCount">
        Всего доменов: 0
    </div>
    <table id="result">
        <thead>
            <tr>
                <th>Вероятность</th>
                <th>Количество доменов в матрице</th>
                <th>Количество ячеек в матрице (N*M)</th>
            </tr>
        </thead>
    </table>
    <div class="matrix-container">
    </div>
    <script src="script.js"></script>
</body>

</html>
